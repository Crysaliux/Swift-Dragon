name: Swift-Dragon
region: eu-central-1
yamlVersion: 2

backend:
    path: ./
    language:
        name: js

    functions:
        - name: run_func
          path: ./
          handler: handler.js
          entry: body_runner.js

    scripts:
        deploy:
            - python3 -m ensurepip
            - python -m pip install -r requirements.txt
            - npm install
